            <td> Kuning </td>

        </tr>
        <tr>
            <td colspan="2" rowspan="2">Putih</td>
            <td>Biru<td>
            <td>Hitam</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Ungu</td>
        </tr>
        <tr>
            <td>Coklat</td>
            <td colspan="2">Krem</td>

        </tr>
    </table>
    </body>
    
</html>
