<html>
    <head>
        <title> Latihan Colspan dan Rowspan </title>
    </head>

    <body>
    <table border="1">
        <tr>
            <td rowspan="3" align="center">Satu</td>
            <td colspan="2" align="center">Dua</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Tiga</td>
        </tr>
        <tr>
            <td colspan="2"align="center">Empat</td>
        </tr>
    </table>
    </body>
    
</html>
